<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grand Hotel</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" 
		href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
		crossorigin="anonymous">

</head>
<body>
	
	<input type="checkbox" name="toggle" id="menu" class="toggle__menu">
	<label for="menu"><i class="fas fa-bars"></i></label>
	<header class="header">
		<div class="container">
			<div class="menu__phone">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Rooms</a></li>
					<li><a href="#">Locations</a></li>
				</ul>
			</div>
			<nav class="navbar">
				<ul class="navbar__links">
					<li><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Rooms</a></li>
					<li><a href="#">Locations</a></li>
				</ul>
			</nav>
		</div>
	</header>
	
	<main>
		<section class="hero">
			<div class="container hero--wrap">
				<div class="hero__phone">
					<span class="phone__number">+1(234)567-8901</span>
					<span class="phone__description">Your first visit? Call for info</span>
				</div>
				<div class="hero__title">
					<h1>Grand Hotel</h1>
				</div>
				<div class="hero__search">
					<form>
						<input type="search" name='search' placeholder="Search...">
						<button class='search__button'>
							<i class="fas fa-search"></i>
						</button>
					</form>
				</div>
			</div>
		</section>

		<section class="portfolio">
			<div class="container portfolio--wrap">
				<div class="portfolio__collection">
					<input type="radio" name="point" id="slide1" checked>
					<input type="radio" name="point" id="slide2">
					<input type="radio" name="point" id="slide3">
					<input type="radio" name="point" id="slide4">
					<input type="radio" name="point" id="slide5">
					<div class="slider">
						<div class="slides slide1"></div>
						<div class="slides slide2"></div>
						<div class="slides slide3"></div>
						<div class="slides slide4"></div>
						<div class="slides slide5"></div>
					</div>	
					<div class="controls">
						<label for="slide1"></label>
						<label for="slide2"></label>
						<label for="slide3"></label>
						<label for="slide4"></label>
						<label for="slide5"></label>
					</div>
				</div>
			</div> 
		</section>

		<section id="about" class="about">
			<div class="container">
				<h2>About</h2>
				<p></p>
			</div>
		</section>
	</main>

	

</body>
</html>
